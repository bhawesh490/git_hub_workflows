name: can_steps_access_each_others
on: [push]
run-name: can_steps_access_each_others
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: step 1
        run: echo "Hello World"
      - name: step 2
        run: |
          echo "pwd is-->$(pwd)"
          ls
          touch bhawesh.txt
          ls
      - name: step 3
        run: |
          echo "pwd is-->$(pwd)"
          ls
      - name: step 4
        run: |
          export MY_NAME=Bhawesh
          echo "My Name is $MY_NAME"
      - name: step 5
        run: |
          echo "My Name is $MY_NAME"

